<body>
    <div class="flexbox hide">
        <h1>Flexbox</h1>
        <div class="parent">
            <div class="child1">Child one has some text</div>
            <div class="child2">Child two</div>
            <div class="child3">Child three has some extra text</div>
        </div>
        <br>
        <br>
        <br>
    </div>
    <div class="grid">
        <h1>Grid</h1>
        <div class="wrapper">
            <div class="box1">One</div>
            <div class="box2">Two has some extra space</div>
            <div class="box3">Three</div>
            <div class="box4">Four</div>
            <div class="box5">Implicit item</div>
         </div>
    </div>
</body>
